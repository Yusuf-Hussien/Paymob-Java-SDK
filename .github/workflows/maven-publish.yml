name: Paymob SDK CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Run Tests
      run: mvn test

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: release
    env:
      RELEASE_VERSION: ${{ vars.RELEASE_VERSION }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD

    - name: Import GPG Key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        printenv GPG_PRIVATE_KEY > /tmp/gpg_key.asc
        gpg --batch --import /tmp/gpg_key.asc
        rm -f /tmp/gpg_key.asc
        gpg --list-secret-keys --keyid-format LONG

    - name: Update Version in pom.xml
      run: mvn versions:set -DnewVersion=${{ vars.RELEASE_VERSION }}

    - name: Publish to Maven Central
      id: publish
      continue-on-error: true
      run: mvn --batch-mode deploy -P release -Dgpg.passphrase="${MAVEN_GPG_PASSPHRASE}"
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Check if Publishing Succeeded
      id: check-publish
      run: |
        if [ "${{ steps.publish.outcome }}" == "success" ]; then
          echo "should_create_release=true" >> $GITHUB_OUTPUT
        else
          echo "should_create_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      if: steps.check-publish.outputs.should_create_release == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ vars.RELEASE_VERSION }}
        release_name: Paymob Java SDK v${{ vars.RELEASE_VERSION }}
        body: |
          ## Paymob Java SDK v${{ vars.RELEASE_VERSION }}
          
          This release has been published to Maven Central.
          
          ### Maven Dependency
          ```xml
          <dependency>
              <groupId>io.github.yusuf-hussien</groupId>
              <artifactId>paymob-java-sdk</artifactId>
              <version>${{ vars.RELEASE_VERSION }}</version>
          </dependency>
          ```
          
          ### Gradle Dependency
          ```gradle
          implementation 'io.github.yusuf-hussien:paymob-java-sdk:${{ vars.RELEASE_VERSION }}'
          ```
          
          ### Changes
          - Published to Maven Central
          - Automated release from main branch
        draft: false
        prerelease: false

    - name: Skip Release Notification
      if: steps.check-publish.outputs.should_create_release == 'false'
      run: |
        echo "‚ö†Ô∏è Version ${{ vars.RELEASE_VERSION }} already exists in Maven Central"
        echo "üìù Update RELEASE_VERSION variable in GitHub Settings to publish a new version"
        echo "üîÑ GitHub release skipped - no new version published"
