name: Paymob SDK CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Run Tests
      run: mvn test

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: config
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD

    - name: Import GPG Key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        printenv GPG_PRIVATE_KEY > /tmp/gpg_key.asc
        gpg --batch --import /tmp/gpg_key.asc
        rm -f /tmp/gpg_key.asc
        gpg --list-secret-keys --keyid-format LONG

    - name: Publish to Maven Central
      run: mvn --batch-mode deploy -P release -Dgpg.passphrase="${MAVEN_GPG_PASSPHRASE}"
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Get Project Version
      id: version
      run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Paymob Java SDK v${{ steps.version.outputs.version }}
        body: |
          ## Paymob Java SDK v${{ steps.version.outputs.version }}
          
          This release has been published to Maven Central.
          
          ### Maven Dependency
          ```xml
          <dependency>
              <groupId>io.github.yusuf-hussien</groupId>
              <artifactId>paymob-java-sdk</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
          </dependency>
          ```
          
          ### Gradle Dependency
          ```gradle
          implementation 'io.github.yusuf-hussien:paymob-java-sdk:${{ steps.version.outputs.version }}'
          ```
          
          ### Changes
          - Published to Maven Central
          - Automated release from main branch
        draft: false
        prerelease: false
