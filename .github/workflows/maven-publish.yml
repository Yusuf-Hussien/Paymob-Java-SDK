name: Paymob SDK CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package

    - name: Run Tests
      run: mvn test

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: config
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD

    - name: Import GPG Key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      run: |
        printenv GPG_PRIVATE_KEY > /tmp/gpg_key.asc
        echo "=== DEBUG: Secret diagnostics ==="
        echo "File size bytes: $(wc -c < /tmp/gpg_key.asc)"
        echo "Line count: $(wc -l < /tmp/gpg_key.asc)"
        echo "First 5 chars: $(head -c 5 /tmp/gpg_key.asc)"
        echo "Has BEGIN marker: $(grep -c 'BEGIN PGP' /tmp/gpg_key.asc || true)"
        echo "Has END marker: $(grep -c 'END PGP' /tmp/gpg_key.asc || true)"
        echo "================================="
        gpg --batch --import /tmp/gpg_key.asc
        rm -f /tmp/gpg_key.asc
        gpg --list-secret-keys --keyid-format LONG

    - name: Publish to Maven Central
      run: mvn --batch-mode deploy -P release -Dgpg.passphrase="${MAVEN_GPG_PASSPHRASE}"
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
