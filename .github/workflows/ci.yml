name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  # ─────────────────────────────────────────────
  # Job 1: Compile the project
  # ─────────────────────────────────────────────
  build:
    name: Build (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        run: mvn clean compile --no-transfer-progress

  # ─────────────────────────────────────────────
  # Job 2: Run unit tests (matrix across JDK versions)
  # ─────────────────────────────────────────────
  unit-test:
    name: Unit Tests (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test --no-transfer-progress

      - name: Upload coverage report (JDK 17 only)
        if: matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 7
